<!DOCTYPE html>
<html>
  <head>
    <title>Covid 19 Deaths - Benford's Law</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.13.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.14.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.10.0"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpecs
	var vlSpec = 
	{
	"$schema": "https://vega.github.io/schema/vega-lite/v2.json",
		
		
	"columns": 1,
	"concat": [
		{
			"data": {"url": "benford_summed.csv"},
			"width": 1200,
			"height": 300,
			"title": "Benford's Law in Daily Covid Deaths",

			"layer": [{
			"mark": {"type": "bar"},
			"encoding": 
			{
				"x": 
				{
					"field": "country",
					"type": "nominal",
					"title": "Region",
					"sort": ["Benford's Law", "Totals", "United Kingdom", "Spain", "Italy", "France", "Mexico", "India", "Argentina", "Peru", "Iran", "Brazil", "Chile", "Colombia", "South Africa", "Russia", "US"],
					"axis": 
					{
						"labelAngle": 45,
						"labelFontWeight": "bold"
					}
				},
				"y": 
				{
					"aggregate": "sum",
					"field": "count",
					"title": "First Number of Daily Reported Deaths",
					"stack": "normalize",
					"axis": 
					{
						"labels": false,
						"grid": false,
						"ticks": false,
						"domain": false
					}
				},
				"color": 
				{
					"field": "number", 
					"scale": {"scheme": "tableau20"}
				}
			}
			},
			{
				"data": {"values": [{}]},
				"mark": {"type": "rule", "size": 1, "strokeDash": [1, 2]},
				"encoding": 
				{
					"y": {"datum": 0.699}
				}
			},
			{
				"data": {"values": [{}]},
				"mark": {"type": "rule", "size": 1, "strokeDash": [1, 2]},
				"encoding": 
				{
					"y": {"datum": 0.523}
				}
			},
			{
				"data": {"values": [{}]},
				"mark": {"type": "rule", "size": 1, "strokeDash": [1, 2]},
				"encoding": 
				{
					"y": {"datum": 0.398}
				}
			},
			{
				"data": {"values": [{}]},
				"mark": {"type": "rule", "size": 1, "strokeDash": [1, 2]},
				"encoding": 
				{
					"y": {"datum": 0.301}
				}
			},
			{
				"data": {"values": [{}]},
				"mark": {"type": "rule", "size": 1, "strokeDash": [1, 2]},
				"encoding": 
				{
					"y": {"datum": 0.222}
				}
			},
			{
				"data": {"values": [{}]},
				"mark": {"type": "rule", "size": 1, "strokeDash": [1, 2]},
				"encoding": 
				{
					"y": {"datum": 0.155}
				}
			},
			{
				"data": {"values": [{}]},
				"mark": {"type": "rule", "size": 1, "strokeDash": [1, 2]},
				"encoding": 
				{
					"y": {"datum": 0.097}
				}
			},
			{
				"data": {"values": [{}]},
				"mark": {"type": "rule", "size": 1, "strokeDash": [1, 2]},
				"encoding": 
				{
					"y": {"datum": 0.046}
				}
			}]
		},
		{
		"data": {"url": "worst_5.csv"},
		"width": 1200,
		"height": 300,
		"title": "Worst 5 Matches to Benford's Law for the Number 1",

		"mark": {"type": "bar"},
		"encoding": 
		{
			"x": 
			{
				"field": "Country"
			},
			"y": 
			{
				"aggregate": "count",
				"title": "Percent Difference from Benford's Law"
			}
		}
		}]
};

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
