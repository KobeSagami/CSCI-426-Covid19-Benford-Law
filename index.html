<!DOCTYPE html>
<html>
  <head>
    <title>Covid 19 Deaths - Benford's Law</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.13.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.14.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.10.0"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = 
	{
	"$schema": "https://vega.github.io/schema/vega-lite/v2.json",
		
	"data": {"url": "benford_summed.csv"},
		
		"width": 1000,
		"height": 300,
		"title": "Benford's Law in Daily Covid Deaths by Country",
	      "mark": 
	      {
		      "type": "bar"
	      },
	      "encoding": {
		"x": {
		  "field": "country",
		  "type": "nominal",
		  "title": "Region"
		  "axis": {
			"labelAngle": "45"
			  }
		},
		"y": {
		  "aggregate": "sum",
		  "field": "count",
		  "title": "First Number of Daily Reported Deaths",
		  "stack": "normalize",
		  "axis": {
			  "labels": "false"
		  	  }
		},
		"color": {
			"field": "number", 
			"scale": {"scheme": "tableau20"}
		}
	      }
	};

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
